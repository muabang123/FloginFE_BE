# ===================================================
# FloginFE_BE Application Configuration
# ===================================================

# ===================================================
# Server Configuration
# ===================================================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================================
# Database Configuration - MySQL
# ===================================================
spring.datasource.url=jdbc:mysql://localhost:3307/flogin_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================
# JPA/Hibernate Configuration
# ===================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable open-in-view warning
spring.jpa.open-in-view=false

# ===================================================
# Logging Configuration
# ===================================================
logging.level.root=INFO
logging.level.com.flogin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=logs/flogin-backend.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================
# CORS Configuration
# ===================================================
# Allowed origins for CORS (Frontend URL)
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# ===================================================
# Validation Messages
# ===================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===================================================
# Jackson Configuration (JSON)
# ===================================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# ===================================================
# Testing Profile
# ===================================================
# Để test dễ dàng, có thể tạo application-test.properties riêng
spring.profiles.active=dev

# ===================================================
# Custom Application Properties
# ===================================================
# JWT Configuration (nếu implement authentication)
# jwt.secret=your-secret-key-here
# jwt.expiration=86400000

# Pagination defaults
app.pagination.default-page-size=10
app.pagination.max-page-size=100

# File upload (nếu có)
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB

# ===================================================
# Actuator Configuration (cho monitoring)
# ===================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized